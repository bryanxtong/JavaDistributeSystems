server:
  port: 8082
spring:
  application:
    name: gateway-oauth2
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/user/**
          filters:
            - TokenRelay=
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestTokens: 1
                key-resolver: "#{@userKeyResolver}"
        - id: product-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/products/**
          filters:
            - TokenRelay=
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestTokens: 1
                key-resolver: "#{@userKeyResolver}"
        - id: admin-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/admin/**
          filters:
            - TokenRelay=
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestTokens: 1
                key-resolver: "#{@userKeyResolver}"
        - id: manager-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/manager/**
          filters:
            - TokenRelay=
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestTokens: 1
                key-resolver: "#{@userKeyResolver}"
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: gateway-oauth2
            client-secret: ZM75a7PxJ7OGziuXwcmLTklSz44nawrG
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/keycloak"
            client-name: Keycloak

        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/myrealm
            authorization-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/auth
            token-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/token
            user-info-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/userinfo
            jwk-set-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/certs
            user-name-attribute: preferred_username
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 10000